<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New medcine</title>
</head>
<body>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p class="{{massage.tags}}">
    {{ message|safe }}
    </p>
    {% endfor %}
</div>
{% endif %}
<form method = "POST">
{% csrf_token %}
<fieldset>
<legend>Ввод общей информации</legend>
{% for field in add_medcine %}
<p>{{field.label}}:</p>
<p>{{field.help_text}}</p>
<p>{{field}}</p>
<p>{{field.errors}}</p>
{% endfor %}
</fieldset>
<button type="submit">Сохранить</button>
</form>
</body>
</html>
