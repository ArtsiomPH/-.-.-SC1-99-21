<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>База лекарств</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% if messages %}
{% for message in messages %}
<div class="container">
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% endif %}
    <div class="container-fluid d-flex h-100 justify-content-center p-5">
        <div class="row bg-white shadow-sm">
            <div class="col border rounded p-4">
                <h3 class="text-center">База лекарственных препаратов</h3>
                <a href="{% url 'start_page:create' %}">
                    <button class="btn btn-outline-primary" type="button">Добавить новый препарат</button></a>
                <a href="{% url 'start_page:update' %}">
                    <button class="btn btn-outline-success" type="button">Обновить информацию</button></a>
                <a href="{% url 'authentication:logout' %}">
                    <button class="btn btn-outline-dark" type="button">Выйти</button></a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>

</script>
</body>
</html>
