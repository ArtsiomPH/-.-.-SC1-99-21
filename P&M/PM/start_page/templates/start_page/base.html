<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h2><a href = "/">Pregnancy and medicines</a></h2>
        </div>
        <div class="col-lg-4">
            <form method="get" id="search" action="{% url 'start_page:search' %}">
                <div class="input-group mb-3">
                    {% block form %}{% endblock form %}
                    <button class="btn btn-outline-secondary" type="submit" id="button_search">Искать</button>
                </div>
            </form>
        </div>
    </div>
{% block body_content %} {% endblock body_content %}
    <div class="footer">
        <div class="row" id="footer">
            <div class="col-lg-6 col-sm-6">
                <p><a href="{% url 'start_page:about' %}">О проекте</a></p>
                <p><a href="{% url 'start_page:policy' %}">Условия пользования</a></p>
            </div>
            <div class="col-lg-6 col-sm-6">
                <p style="white-space: pre-line; line-height: 30px; text-align: right">Если у вас остались вопросы,
                    обращайтесь к нам:<a href="mailto:#"></a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</body>
</html>
