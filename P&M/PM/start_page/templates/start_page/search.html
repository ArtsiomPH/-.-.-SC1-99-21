<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ search_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h2>Pregnancy and medicines</h2>
        </div>
        <div class="col-lg-4">
            <form method="get" id="search" action="{% url 'start_page:search' %}">
                <div class="input-group mb-3">
                    {{ search_form }}
                    <button class="btn btn-outline-secondary" type="submit" id="button_search">Искать</button>
                </div>
            </form>
        </div>
    </div>
<p>
{{synonyms.name}}
</p>
<p>
{{medcine.info}}
</p>
<p>
{{medcine.sources}}
</p>
<p>
{{medcine.international_name}}
</p>
{%for synonyms in all_synonyms%}
<ul>
    <li>{{synonyms}}</li>
</ul>
{%endfor%}
</div>
</body>
</html>
