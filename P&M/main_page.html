<html lang="en">
<head>

    <style>

            width: 100%;

        h4 {
            text-align: center;
            margin-top: 20px;

                <li class="list-group-item list-group-item-action list-group-item-primary"><a></a></li>

                <li class="list-group-item list-group-item-action list-group-item-primary"><a></a></li>

        </div>
